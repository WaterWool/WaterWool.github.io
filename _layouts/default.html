                <td><script type="text/javascript" id="clstr_globe" src="//clustrmaps.com/globe.js?d=q0ZTrYk0l-8U0CWdrBT69g0zBvLAkBU2gEuKiW52Ldc"></script></td>

    {% include scripts.html %}
